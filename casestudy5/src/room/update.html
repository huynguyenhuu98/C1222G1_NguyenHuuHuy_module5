<h3 class="text-center" style="margin-top: 5rem">Sửa thông tin phòng</h3>
<div class="row ms-1 mb-3" >
    <div class="col-5" style="margin-left: 2rem">
        <form>
            <div class="form-group">
                <label for="example1">Tên phòng</label>
                <input type="email" class="form-control" id="example1" placeholder="PHÒNG SUPERIOR HƯỚNG HỒ">
            </div>
            <div class="form-group">
                <label for="example2">Loại giường</label>
                <select class="form-control" id="example2">
                    <option>Giường đơn</option>
                    <option>Giường đôi</option>
                    <option>Hai giường</option>
                </select>
            </div>
            <div class="form-group">
                <label for="example3">Diện tích</label>
                <input type="number" class="form-control" id="example3" placeholder="Diện Tích Phòng: 40.1 m2">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Loại phòng</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Diamond</option>
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Copper</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Tính năng phòng</label>
                <select class="form-control" id="exampleFormControlSelect2">
                    <option>Wifi</option>
                    <option>Máy Giặt</option>
                    <option>Máy Điều hòa</option>
                    <option>Két sắt</option>
                    <option>Minibar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="textarea1">Chi tiết phòng</label>
                <textarea class="form-control" id="textarea1" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Xác nhận</button>
            </div>
        </form>
    </div>
    <div class="col-6">
        <img width="738" height="390"
             src="https://furamavietnam.com/wp-content/uploads/2018/03/Vietnam_Danang_Furama_Lagoon-Superior-twin-bed-M-1047x563.jpg">
    </div>
</div>
